{%extends "meteo/base.html"%}

{% block content %}
<div class='index'>
  <div class='sens-grid'>
    <div class="temp">
      <div class='temp-l'>
        <h2>{{temp}}</br>°С</h2>
      </div>
    </div>
    <div class='pres'>
      <h2>{{pres}}</br>гПа</h2>
    </div>
    <div class='hum'>
     <h2>{{hum}}</br>%</h2>
    </div>
    <div class='wind1'>
      <h2>{{wind1}}°</h2>
    </div>
    <div class='wind2'>
      <h2>{{wind2}}</br>м/с</h2>
    </div>
  </div>
</div>
  {% endblock %}

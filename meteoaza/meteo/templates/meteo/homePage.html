{%extends "meteo/base.html"%}
{% load static %}
{% block content %}
<div class="topnav">
  <a class="active" href="/">Главная</a>
  <a href="/sens">Статистика</a>
  <a href="/news">Новости</a>
  <a href="/docs">Документы</a>
  <a href="/sin">Синоптик</a>
  <a href="/about">О нас</a>
  <h3 class="topnav-right">
    {{time_now | date:' H:m d-m-Y'}}
  </h3>
</div>
<div class='sensors'>
  <div class="temp-container temp-image">
    <h2>{{temp}}</br>°С</h2>
  </div>
  <div class="press-container press-image">
    <h2>{{pres}}</br>гПа</h2>
  </div>
  <div class="hum-container hum-image">
    <h2>{{hum}}</br>%</h2>
  </div>
  <div class="wind1-container wind1-image">
    <h2>{{wind1}}°</h2>
  </div>
  <div class="wind2-container wind2-image">
    <h2>{{wind2}}</br>м/с</h2>
  </div>
</div>
  {% endblock %}
